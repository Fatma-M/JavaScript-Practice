<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="script/scrip.js" defer></script>
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>We're launching soon</h1>
      </header>
      <main>
        <div class="card">
          <div class="card-number">
            <h1 class="days">02</h1>
          </div>
          <div class="card-title">days</div>
        </div>
        <div class="card">
          <div class="card-number">
            <h1 class="hours">23</h1>
          </div>
          <div class="card-title">Hours</div>
        </div>
        <div class="card">
          <div class="card-number">
            <h1 class="minutes">30</h1>
          </div>
          <div class="card-title">minutes</div>
        </div>
        <div class="card">
          <div class="card-number">
            <h1 class="seconds">10</h1>
          </div>
          <div class="card-title">seconds</div>
        </div>
      </main>
      <footer>
        <div class="footer-container">
          <img src="images/icon-facebook.svg" alt="" />
          <img src="images/icon-pinterest.svg" alt="" />
          <img src="images/icon-instagram.svg" alt="" />
        </div>
      </footer>
    </div>
  </body>
</html>
